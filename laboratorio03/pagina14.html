<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 14</title>
    <script src="js/biblioteca.js"></script>
</head>
<body>
    <form action="">
        <label for="txtSb">Sueldo basico:</label>
        <input type="text" name="txtSb" id="txtSb"><br>
        <label for="">Categoria:</label>
        <input type="radio" name="categoria" id="rbA">A
        <input type="radio" name="categoria" id="rbB">B
        <input type="radio" name="categoria" id="rbC">C
        <input type="radio" name="categoria" id="rbD">D
        <br>
        <label for="txtBon">Bonificacion:</label>
        <input type="text" name="txtBon" id="txtBon" readonly><br>
        <label for="txtTar">Tardanza:</label>
        <input type="checkbox" name="chkTar" id="chkTar">Si<br>
        <label for="txtDes">Descuento:</label>
        <input type="text" name="txtDes" id="txtDes" readonly><br>
        <label for="txtSf">Sueldo Final:</label>
        <input type="text" name="txtSf" id="txtSf" readonly><br>
        <button type="button" id="btnCalcular" name="btnCalcular" onclick="CalcularSueldoFinal()">Calcular</button>
    </form>
</body>
</html>
