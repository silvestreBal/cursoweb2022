<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 6</title>
    <script type="text/javascript">
        //Conectores Logicos

        //Ejemplo 1
        //definiendo variables
        var sb=0, cat=0, tur="", bon=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingrese la categoria:"));
        tur=prompt("Ingrese el turno [M] o [T] o [N]:")
        //condicion
        if(cat==2 && tur=="m"){
            bon=sb*0.07;
        }else{
            bon=0;
        }
        sf=sb+bon;
        //mostrar resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");

        //Ejemplo 2
        //definiendo variables
        var n1=0, n2=0, n3=0, my=0, mn=0;
        //capturando valores
        n1=parseFloat(prompt("Ingrese el numero 1:"));
        n2=parseFloat(prompt("Ingrese el numero 2:"));
        n3=parseFloat(prompt("Ingrese el numero 3:"));
        //condicion
        if(n1>n2 && n1>n3){
            my=n1;
        }else{
            if(n2>n1 && n2>n3){
                my=n2;
            }else{
                my=3;
            }
        }
        if(n1<n2 && n1<n3){
            mn=n1;
        }else{
            if(n2<n1 && n2<n3){
                mn=n2;
            }else{
                mn=3;
            }
        }
        
        //mostrar resultados
        document.write("El numero mayor es: "+my+"<br>");
        document.write("La numero menor es: "+mn+"<br>");
        

    </script>
</head>
<body>

</body>
</html>
