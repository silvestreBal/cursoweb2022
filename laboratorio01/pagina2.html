<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Pagina 2</title>
</head>
<body>
    <h1>Formato de Texto</h1>
    <hr>

    <h2>Negrita</h2>
    Negrita: <b>Negrita</b>

    <h2>Cusiva</h2>
    Cursiva: <i>Cursiva</i>

    <h2>Subrayado</h2>
    Subrayado: <u>Subrayado</u>

    <h2>color</h2>
    Color: <font color="blue">Color</font>

    <h2>Tamaño</h2>
    Tamaño: <font size="20px">Tamaño</font>

    <h2>Fuente</h2>
    Fuente: <font face="Arial">Fuente</font>

    <h2>Fuente con multiples atributos</h2>
    Fuente Multiple: <font color="red" size="15px" face="Times New Roman">Fuente Multiple</font>

    <h2>Anidando Etiquetas</h2>
    Anidando: <font color="green" size="10px" face="Calibri"><b><u><i>Anidando</i></u></b></font>
    <hr>
    <p align="center">
        <a href="index.html">Ir al Menu Principal</a>
    </p>
</body>
</html>
