<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejemplo3</title>
    <script type="text/javascript">
      //definir e inicializar variables
      var pre = 0;
      sbt = 0;
      igv = 0;
      tot = 0;
      //calculando valores
      pre = parseFloat(prompt("Ingresa el precio:"));
      can = parseFloat(prompt("Ingresa la cantidad:"));
      //realizando la operacion
      sbt = pre * can;
      igv = sbt * 0.18;
      tot = sbt + igv;
      //mostrando resultados
      alert("el subtotal es: " + sbt);
      alert("el subtotal es: " + igv);
      alert("el total es: " + tot);
    </script>
  </head>
  <body></body>
</html>
