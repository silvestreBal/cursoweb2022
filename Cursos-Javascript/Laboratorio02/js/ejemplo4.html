<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejemplo4</title>
    <script type="text/javascript">
      //inicializando variables
      var nh = 0;
      ch = 0;
      sb = 0;
      bon = 0;
      des = 0;
      sf = 0;
      //calculando valores
      nh = parseFloat(prompt("Ingresa el  numero de horas trabajadas:"));
      ch = parseFloat(prompt("Ingresa el costo por horas trabajadas:"));
      //realizando operaciones
      sb = nh * ch;
      bon = sb * 0.07;
      des = sb * 0.0375;
      sf = sb + bon - des;
      //mostrando resultados
      document.write("El sueldo basico es: " + sb + "<br>");
      document.write("la bonificacion es:" + bon + "<br>");
      document.write("El descuento es " + des + "<br>");
      document.write("El sueldo final es: " + dsf + "<br>");
    </script>
  </head>
  <body></body>
</html>
