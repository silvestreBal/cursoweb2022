<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejemplo2</title>
    <script type="text/javascript">
      //definir e inicializar variables
      var n1 = 0;
      n2 = 0;
      n3 = 0;
      prom = 0;
      //calculando valores
      n1 = parseFloat(prompt("Ingresa la nota 1:"));
      n2 = parseFloat(prompt("Ingresa la nota 2:"));
      n3 = parseFloat(prompt("Ingresa la nota 3:"));
      //realizando la operacion
      prom = (n1 + n2 + n3) / 3;
      //mostrando resultados
      document.write("el promedio es: " + prom);
    </script>
  </head>
  <body></body>
</html>
