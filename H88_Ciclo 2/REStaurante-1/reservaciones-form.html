<!DOCTYPE html>
<html lang="en">
<head>
    <title>SISTEMA DE RESTAURANT</title>
    <link rel="icon" href="img/32x32fish.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="sucursales.html">SUCURSALES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reservaciones.html">RESERVACIONES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recomendaciones.html">RECOMENDACIONES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mozos.html">MOZOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">EL MENU</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card m-3">
            <div class="card-header" align="center">
                CLIENTE FORM
            </div>
            <div class="card-body">
                <form id="frmCliente">
                    <div class="form-group">
                        <label for="txtIdCliente">IDCLIENTE</label>
                        <input type="text" class="form-control" id="txtIdCliente"
                            value="0" readonly />                
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">NOMBRES Y APELLIDOS</label>
                        <input type="text" class="form-control" id="txtNombApellido"/>                
                    </div>
                    <div class="form-group">
                        <label for="txtnPersonas">Nº DE PERSONAS</label>
                        <input type="text" class="form-control" id="txtnPersonas"/>                
                    </div>                
                    <div class="form-group">
                        <label for="cboSucursal">SUCURSAL</label>
                        <select class="form-control" id="cboSucursal"> 
                            <option>MIRAFLORES</option>
                            <option>SURCO</option>
                            <option>SAN ISIDRO</option>
                            <option>LA MOLINA</option>
                        </select>               
                    </div>
                    <div class="form-group">
                        <label for="txtDia">DIA</label>
                        <input type="text" class="form-control" id="txtDia">                
                    </div>
                    <div class="form-group">
                        <label for="txtHora">HORA</label>
                        <input type="text" class="form-control" id="txtHora">                
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono">                
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCIÓN</label>
                        <input type="text" class="form-control" id="txtDireccion">                
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado"> 
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>               
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class=" btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="reservaciones.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>


</body>
</html>
