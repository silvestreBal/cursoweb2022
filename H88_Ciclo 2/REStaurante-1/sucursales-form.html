<!DOCTYPE html>
<html lang="es">
<head>
    <title>SISTEMA DE RESTAURENTE</title>
    <link rel="icon" href="img/32x32fish.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="css/sucursal.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="sucursales.html">SUCURSALES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reservaciones.html">RESERVACIONES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recomendaciones.html">RECOMENDACIONES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mozos.html">MOZOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">EL MENU</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card m-3">
            <div class="card-header" align="center">
                SUCURSAL o LOCAL FORM
            </div>
            <div class="card-body">
                <form id="frmSucursal">
                    <div class="form-group">
                        <label for="txtIdLocal">IDLOCAL</label>
                        <input type="text" class="form-control" id="txtIdLocal"
                            value="0" readonly />
                    </div>

                    <div class="form-group">
                        <label for="cboLugares">DISTRITO</label>
                        <select class="form-control" id="cboLugares">
                            <option>LOS OLIVOS</option>
                            <option>COMAS</option>
                            <option>BARRANCO</option>
                            <option>CERCADO LIMA</option>
                            <option>MIRAFLORES</option>
                            <option>SAN JUAN DE LURIGANCHO</option>
                            <option>CALLAO</option>
                            <option>SAN MARTIN DE PORRES</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION</label>
                        <input type="text" class="form-control" id="txtDireccion" />
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono" />
                    </div>
                    
                    <div class="form-group">
                        <label for="cboHorario">HORARIO DELIVERY</label>
                        <select class="form-control" id="cboHorario">
                            <option>8:00 am - 9:00 pm</option>
                            <option>12:00 am - 4:00 pm</option>
                            <option>12:00 am - 7:00 pm</option>
                            <option>4:00 am - 12:00 am</option>
                            <option>6:00 pm - 10:00 pm</option>
                            <option>7:00 pm - 11:00 pm</option>
                            <option>9:00 pm - 7:00 am</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="sucursales.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="sucursales-form.js" type="text/javascript"></script>
