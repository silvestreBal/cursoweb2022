<!DOCTYPE html>
<html lang="es">
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">CAMPO1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CAMPO2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CAMPO3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SUCURSALES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CAMPO5</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                SUCURSAL FORM
            </div>
            <div class="card-body">
                <form id="frmSucursal">
                    <div class="form-group">
                        <label for="txtIdLocal">IDLOCAL</label>
                        <input type="text" class="form-control" id="txtIdLocal"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtLugares">LUGARES</label>
                        <input type="text" class="form-control" id="txtLugares" />
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION</label>
                        <input type="text" class="form-control" id="txtDireccion" />
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono" />
                    </div>
                    <div class="form-group">
                        <label for="txtHorario">HORARIO DELIVERY</label>
                        <input type="text" class="form-control" id="txtHorario" />
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="sucursales.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
