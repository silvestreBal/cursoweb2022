                <div class="row">

<!-- MODAL PRODUCTO -->
<div class="modal" id="modalLocal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> LOCAL FORM</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtIdLocal">IDLOCAL</label>
                    <input type="text" class="form-control" id="txtIdLocal" 
                            value="0" readonly>
                </div>
                <div class="form-group">
                    <label for="txtDistrito">DISTRITO</label>
                    <select class="form-control" id="txtDistrito" name="distrito">
                            <option> </option>
                            <option>LOS OLIVOS</option>
                            <option>COMAS</option>
                            <option>BARRANCO</option>
                            <option>CERCADO LIMA</option>
                            <option>MIRAFLORES</option>
                            <option>SAN JUAN DE LURIGANCHO</option>
                            <option>CALLAO</option>
                            <option>SAN MARTIN DE PORRES</option>
                            </select>
            
                </div>
                <div class="form-group">
                    <label for="txtDireccion">DIRECCION</label>
                    <input type="text" class="form-control" id="txtDireccion">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">TELEFONO</label>
                    <input type="text" class="form-control" id="txtTelefono">
                </div>
                <div class="form-group">
                    <label for="txtHorario">HORARIO</label>
                    <select class="form-control" id="txtHorario" name="horario">
                            <option> </option>
                            <option>8:00 am - 9:00 pm</option>
                            <option>12:00 am - 4:00 pm</option>
                            <option>12:00 am - 7:00 pm</option>
                            <option>4:00 am - 12:00 am</option>
                            <option>6:00 pm - 10:00 pm</option>
                            <option>7:00 pm - 11:00 pm</option>
                            <option>9:00 pm - 7:00 am</option>
                            </select>

                </div>
                <div class="form-group">
                    <label for="txtEstado">ESTADO</label>
                    <select class="form-control" id="txtEstado" name="estado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                            </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" 
                        data-dismiss="modal" onclick="guardar()" >
                    GUARDAR
                </button>
                <button type="button" class="btn btn-danger" 
                        data-dismiss="modal"  >
                    CANCELAR
                </button>

            </div>
        </div>
    </div>
</div>
